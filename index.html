<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KNN Music Genre Classifier</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>KNN Song Classifier</h1>

    <form onsubmit="event.preventDefault(); classifySong();">
        <label for="danceabilityInput">Enter danceability:</label>
        <input type="text" id="danceabilityInput" required>
        <br>
        <label for="energyInput">Enter energy:</label>
        <input type="text" id="energyInput" required>
        <br>
        <label for="tempoInput">Enter tempo:</label>
        <input type="text" id="tempoInput" required>
        <br>
        <button type="submit">Classify</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
