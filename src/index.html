<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.min.js"></script>
    <script src="data.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div id="form">
      <span>Characteristic (x): <input type="text" id="characteristic" /></span
      ><br><br>
      <span>Quality (y): <input type="text" id="quality" /></span><br><br>
      <span>Input: <button id="plot">Input</button></span><br><br>
      <span>Predict Output:: <button id="predict">Predict</button></span><br><br>
      <span>Output: <span id="output"></span></span><br><br>
    </div>
  </body>
  <script src="script.js"></script>
</html>
