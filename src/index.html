<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KNN Music Genre Classifier</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>KNN Music Genre Classifier</h1>
    <form>
      <p>
        <label for="tempo">Tempo:</label>
        <input
          type="number"
          id="tempo"
          name="tempo"
          min="100"
          max="199"
          required
        />
      </p>
      <p>
        <label for="rhythm">Rhythm:</label>
        <input
          type="number"
          id="rhythm"
          name="rhythm"
          min="1"
          max="9"
          required
        />
      </p>
      <p>
        <label for="melody">Melody:</label>
        <input
          type="number"
          id="melody"
          name="melody"
          min="1"
          max="9"
          required
        />
      </p>
      <p>
        <button type="button" onclick="classify()">Classify</button>
      </p>
    </form>
    <p>Result: <span id="result"></span></p>
    <script src="script.js"></script>
  </body>
</html>
