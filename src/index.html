<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Algorithm Finals</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>K-Nearest Neighbors Web App</h1>
    <p>Enter the x and y coordinates of a point to predict its label:</p>
    <form>
      <label for="x-input">X:</label>
      <input type="number" id="x-input" name="x" /><br />
      <label for="y-input">Y:</label>
      <input type="number" id="y-input" name="y" /><br />
      <label for="k-input">k:</label>
      <input type="number" id="k-input" name="k" value="3" /><br />
      <input type="button" value="Predict" onclick="predict()" />
    </form>
    <p>The predicted label is: <span id="result"></span></p>
  </body>
</html>
